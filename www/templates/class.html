<ion-view title="Classes" hide-nav-bar="true" id="top-of-page">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div class="spacer" style="width: 300px; height: 4px;"></div>
        <div class="item item-body " id="onboardingClasses-list-item-container6">
            <div>
                <div>
                    <div class="bold center title  title-margin">Add your semester classes</div>

                    <div class="center">
                        Tell us your class schedule so we can schedule around them
                    </div>
                </div>
            </div>
        </div>
        <form id="onboardingClasses-form23" class="list ">
            <div class="spacer" style="width: 300px; height: 17px;"></div>
            <label class="item item-input " id="onboardingClasses-input26">
                <span class="input-label">Title</span>
                <input type="text" ng-model="class.summary" placeholder="i.e. Math 121, Psych 101">
            </label>
        </form>
        <form id="onboardingClasses-form24" class="list ">
            <label class="item item-input " id="onboardingClasses-input27">
                <span class="input-label">Start time</span>
                <input type="time" ng-model="class.start.dateTime" placeholder="">
            </label>
            <label class="item item-input " id="onboardingClasses-input28">
                <span class="input-label">End time</span>
                <input type="time" ng-model="class.end.dateTime" placeholder="">
            </label>
            <!-- <h3 id="onboardingClasses-heading6" style="color:#FF3800;text-align:center;" class=" ">Repeats</h3> -->
        </form>
        <div class="button-bar" id="no-top-margin">
            <a id="day-of-week" class="button button-primary button-block" ng-model="class.description[0]" ng-click="class.description[0]=!class.description[0]" ng-class="class.description[0]?'button-assertive':'button-light'">S</a>
            <a id="day-of-week" class="button button-primary button-block" ng-model="class.description[1]" ng-click="class.description[1]=!class.description[1]" ng-class="class.description[1]?'button-assertive':'button-light'">M</a>
            <a id="day-of-week" class="button button-primary button-block" ng-model="class.description[2]" ng-click="class.description[2]=!class.description[2]" ng-class="class.description[2]?'button-assertive':'button-light'">T</a>
            <a id="day-of-week" class="button button-primary button-block" ng-model="class.description[3]" ng-click="class.description[3]=!class.description[3]" ng-class="class.description[3]?'button-assertive':'button-light'">W</a>
            <a id="day-of-week" class="button button-primary button-block" ng-model="class.description[4]" ng-click="class.description[4]=!class.description[4]" ng-class="class.description[4]?'button-assertive':'button-light'">T</a>
            <a id="day-of-week" class="button button-primary button-block" ng-model="class.description[5]" ng-click="class.description[5]=!class.description[5]" ng-class="class.description[5]?'button-assertive':'button-light'">F</a>
            <a id="day-of-week" class="button button-primary button-block" ng-model="class.description[6]" ng-click="class.description[6]=!class.description[6]" ng-class="class.description[6]?'button-assertive':'button-light'">S</a>
        </div>

        <!-- <form id="onboardingClasses-form25" class="list ">
            <ion-toggle ng-model="class.description[0]" toggle-class="toggle-assertive">SUN</ion-toggle>
            <ion-toggle ng-model="class.description[1]" toggle-class="toggle-assertive">MON</ion-toggle>
            <ion-toggle ng-model="class.description[2]" toggle-class="toggle-assertive">TUE</ion-toggle>
            <ion-toggle ng-model="class.description[3]" toggle-class="toggle-assertive">WED</ion-toggle>
            <ion-toggle ng-model="class.description[4]" toggle-class="toggle-assertive">THU</ion-toggle>
            <ion-toggle ng-model="class.description[5]" toggle-class="toggle-assertive">FRI</ion-toggle>
            <ion-toggle ng-model="class.description[6]" toggle-class="toggle-assertive">SAT</ion-toggle>
        </form> -->
        <div id="onboardingClasses-button-bar12" class=" button-bar ">
            <a ui-sref="list" id="onboardingClasses-button59" class=" button button-assertive  button-block ">Ignore</a>
            <a ng-click="addClass()" id="onboardingClasses-button60" class=" button button-assertive  button-block">Add Class</a>
        </div>
        <div class="spacer" style="width: 300px; height: 40px;"></div>
    </ion-content>
</ion-view>
